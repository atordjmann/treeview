<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" type="text/css" href="treeview.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>   
    <body>
        <h1>Tree View</h1>
        <div>
            <label>Entités</label>
            <input id="selectedTarget" type="text" placeholder="Entités" readonly/>  
            <i class="fas fa-bars" onclick="showPopUpTreeView()"></i>       
        </div>
        
        <div class="modal fade" id="popupModificationGeneric" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" style="width:75%; margin:auto;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="titlepopupGeneric" class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <div id="contenupopupGeneric">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnClosePopUp" class="btn btn-default pull-left" data-dismiss="modal">Annuler</button>
                        <button type="button" id="btnEnregistrerPopUp" class="btn btn-primary pull-right">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="treeview.js"></script>
    </body>
</html>
